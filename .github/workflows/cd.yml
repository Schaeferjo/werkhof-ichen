name: Continous Deployment
on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: |
          cd frontend
          npm install
          npm run build
      - run: |
          cd backend
          npm install
          npm run build
      - name: Upload directories
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/.nuxt,frontend/package.json,backend/build,backend/package.json,deployment"
          target: "~/werkhof-ichen/"
      - name: Install npm modules remotely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/werkhof-ichen/frontend
            npm install --only=production
            cd ~/werkhof-ichen/backend
            npm install --only=production
      - name: Restart daemons
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            supervisorctl restart werkhof-ichen-cms
